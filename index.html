<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Calculadora IMC</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-filho">
        <img src="./assets/img/ilustração-balança.png" alt="Ilustração balança">
        <h1>CALCULADORA IMC</h1>
        <p>O IMC é reconhecido como padrão internacional
          para avaliar o grau de sobrepeso e obesidade.
          Calcule o seu agora.</p>
        <form>
          <input type="number" required placeholder="Digite seu peso" class="input-peso"><br>
          <input type="number" required placeholder="Digite sua altura" class="input-altura"><br>
          <input type="submit" value="CACULAR IMC" class="input-enviar">
        </form>
      </div>
    </div>
  </main>
</body>

</html>
